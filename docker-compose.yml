version: '3.5'

services:
  mysql:
      image: mysql:8.0.26
      container_name: myballdo
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: mysql
        MYSQL_DATABASE: dbmyballdo
        MYSQL_USER: mysql
        MYSQL_PASSWORD: mysql
      ports:
        - "3306:3306"
      volumes:
           - mysql:/data/mysql
volumes:
  mysql: